<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <style>
        /* CSS Styling */
        body {
            background: url('x.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Titillium Web', sans-serif;
            margin: 0;
            color: #fff;
        }

        .header-bar {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff; /* White text */
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header-bar h1 {
            margin: 0;
            font-size: 24px;
        }

        .header-bar p {
            margin: 5px 0 0;
        }

        .header-bar a {
            color: #ffd700; /* Gold */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .header-bar a:hover {
            color: #e0b800; /* Darker Gold */
            transform: scale(1.1);
        }

        .form-container {
            margin-top: 80px; /* Adjust margin to prevent overlap with the fixed header */
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 80px);
            padding: 20px;
        }

        .form {
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab-group {
            list-style: none;
            padding: 0;
            margin: 0 0 40px 0;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ffd700; /* Gold */
        }

        .tab-group li {
            flex: 1;
        }

        .tab-group li a {
            display: block;
            text-decoration: none;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .tab-group li.active a {
            background: #ffd700; /* Gold */
            color: #000;
        }

        .tab-content > div {
            display: none;
        }

        .tab-content > div.active {
            display: block;
        }

        h1 {
            text-align: center;
            font-weight: 300;
            margin: 0 0 40px;
            color: #ffd700; /* Gold */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 18px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 4px;
            background: #ffd700; /* Gold */
            color: #000;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #e0b800; /* Darker Gold */
        }

        .forgot {
            margin-top: -20px;
            text-align: right;
        }

        .forgot a {
            color: #ffd700; /* Gold */
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <h1>Welcome to the Login / Signup Page</h1>
        <p>To return to the home page, click <a href="index.html">Book Store Website</a></p>
    </div>

    <div class="form-container">
        <div class="form">
            <ul class="tab-group">
                <li class="tab active"><a href="#signup">Sign Up</a></li>
                <li class="tab"><a href="#login">Log In</a></li>
            </ul>

            <div class="tab-content">
                <!-- Signup Form -->
                <div id="signup" class="active">
                    <h1>Sign Up for Free</h1>
                    <form id="signupForm">
                        <label for="firstName">First Name<span class="req">*</span></label>
                        <input type="text" id="firstName" required autocomplete="off">

                        <label for="lastName">Last Name<span class="req">*</span></label>
                        <input type="text" id="lastName" required autocomplete="off">

                        <label for="email">Email Address<span class="req">*</span></label>
                        <input type="email" id="email" required autocomplete="off">

                        <label for="signupPassword">Set A Password<span class="req">*</span></label>
                        <input type="password" id="signupPassword" required autocomplete="off">

                        <button type="submit">Get Started</button>
                    </form>
                </div>

                <!-- Login Form -->
                <div id="login">
                    <h1>Welcome Back!</h1>
                    <form id="loginForm">
                        <label for="loginEmail">Email Address<span class="req">*</span></label>
                        <input type="email" id="loginEmail" required autocomplete="off">

                        <label for="loginPassword">Password<span class="req">*</span></label>
                        <input type="password" id="loginPassword" required autocomplete="off">

                        <p class="forgot"><a href="#">Forgot Password?</a></p>

                        <button type="submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // JavaScript for tab switching
        document.querySelectorAll('.tab-group li a').forEach(tab => {
            tab.addEventListener('click', function(e) {
                e.preventDefault();
                
                const target = this.getAttribute('href');

                document.querySelectorAll('.tab-group li').forEach(tab => tab.classList.remove('active'));
                document.querySelectorAll('.tab-content > div').forEach(content => content.classList.remove('active'));

                this.parentElement.classList.add('active');
                document.querySelector(target).classList.add('active');
            });
        });
    </script>
</body>
</html>
